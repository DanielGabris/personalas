<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Authorization Server</title>
</head>
<body>

    {% if user.is_active %}
        <h4>{{ user.first_name}} {{ user.last_name }}</h4>
        <h4>{{ user.email }}</h4>
        <a href="/openid/logout">Logout</a>
    {% else %}
        <a href="/openid/login">Login</a>
    {% endif %}

</body>
</html>
